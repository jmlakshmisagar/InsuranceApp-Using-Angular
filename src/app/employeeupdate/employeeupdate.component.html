<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-light shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-secondary mb-4">Edit Employee</h4>

                    <!-- Search Form -->
                    <form #searchForm="ngForm" (ngSubmit)="findEmployee()" *ngIf="!employee" class="mb-4">
                        <div class="mb-3">
                            <label for="employeeId" class="form-label text-secondary">Employee ID</label>
                            <input type="number" class="form-control bg-white" id="employeeId" name="employeeId"
                                [(ngModel)]="employeeId" required min="1">
                        </div>
                        <button type="submit" class="btn btn-secondary w-100" [disabled]="!searchForm.valid">
                            Find Employee
                        </button>
                    </form>

                    <!-- Update Form -->
                    <form #updateForm="ngForm" (ngSubmit)="updateEmployee()" *ngIf="employee" class="mb-4">
                        <div class="mb-3">
                            <label for="name" class="form-label text-secondary">Name</label>
                            <input type="text" class="form-control bg-white" id="name" name="name"
                                [(ngModel)]="employee.name" required>
                        </div>

                        <div class="mb-3">
                            <label for="designation" class="form-label text-secondary">Designation</label>
                            <input type="text" class="form-control bg-white" id="designation" name="designation"
                                [(ngModel)]="employee.designation" required>
                        </div>

                        <div class="mb-3">
                            <label for="salary" class="form-label text-secondary">Salary</label>
                            <input type="number" class="form-control bg-white" id="salary" name="salary"
                                [(ngModel)]="employee.salary" required min="0">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success" [disabled]="!updateForm.valid">
                                Update Employee
                            </button>
                            <button type="button" class="btn btn-secondary" (click)="cancelUpdate()">
                                Cancel
                            </button>
                        </div>
                    </form>

                    <!-- Loading Spinner -->
                    <div *ngIf="loading" class="text-center my-4">
                        <div class="spinner-border text-secondary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <!-- Messages -->
                    <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                    </div>
                    <div *ngIf="successMessage" class="alert alert-success">
                        {{ successMessage }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
