<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-light shadow-sm">
                <div class="card-body">
                    <h4 class="card-title text-secondary mb-4">Find Employee</h4>

                    <form #findForm="ngForm" (ngSubmit)="findEmployee()" class="mb-4">
                        <div class="mb-3">
                            <label for="employeeId" class="form-label text-secondary">Employee ID</label>
                            <input type="number" class="form-control bg-white" id="employeeId" name="employeeId"
                                [(ngModel)]="employeeId" required min="1">
                        </div>
                        <button type="submit" class="btn btn-secondary w-100" [disabled]="!findForm.valid">
                            Search
                        </button>
                    </form>

                    <!-- Loading Spinner -->
                    <div *ngIf="loading" class="text-center my-4">
                        <div class="spinner-border text-secondary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                    </div>

                    <!-- Employee Details -->
                    <div *ngIf="employee && !loading" class="card bg-white">
                        <div class="card-body">
                            <h5 class="card-title text-secondary mb-3">Employee Details</h5>
                            <dl class="row mb-0">
                                <dt class="col-sm-4">ID</dt>
                                <dd class="col-sm-8">{{ employee.id }}</dd>

                                <dt class="col-sm-4">Name</dt>
                                <dd class="col-sm-8">{{ employee.name }}</dd>

                                <dt class="col-sm-4">Designation</dt>
                                <dd class="col-sm-8">{{ employee.designation }}</dd>

                                <dt class="col-sm-4">Salary</dt>
                                <dd class="col-sm-8">â‚¹{{ employee.salary }}</dd>

                                <dt class="col-sm-4">Insurance</dt>
                                <dd class="col-sm-8">{{ employee.insurencescheme }}</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
